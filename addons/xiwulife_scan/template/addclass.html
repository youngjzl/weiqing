{template 'xiwuheader'}
<style>
.form-group{ margin:15px 0px !important;}
.panel.panel-default{margin-top:15px;}
</style>
<div class="xiwulife_content">
	<div class="center-back right-back">
		<div class="container-fluid">
			<div class="info-center">
				<div class="page-header">
					<div class="pull-left">
						<h4><a href="{php echo $this->createWebUrl('goods');}">分类管理</a> / {if $_GPC['id'] != ''}{$item['classname']}{else}添加分类{/if}</h4>
					</div>
				</div>
	            <form class="form-horizontal form" action="" method="post" enctype="multipart/form-data" id="form1">
	                <div class="panel panel-default">
	                    <div class="panel-body xiwu_list_box">
	                    	  <div class="form-group">
	                            <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类名称</label>
	                            <div class="col-sm-8 col-xs-12">
	                                <input type="text" class="form-control" placeholder="" name="classname" value="{$item['classname']}">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类下商品</label>
	                            <div class="col-sm-8 col-xs-12">
	                            {loop $goods $list}
	                                <label class="radio-inline">
	                                <input type="checkbox" value="{$list['id']}"> {$list['title']}
	                                </label>
	                            {/loop}
	                            </div>
	                            <input type="hidden" class="label" name="goods" value="{$item['goods']}">
	                        </div>
	                        <div class="form-group">
	                            <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"></label>
	                            <div class="col-sm-6 col-xs-6">
	                                <button type="submit" class="btn btn-success btn-block" name="tijiao" value="提交">提交</button>
	                                <input type="hidden" name="token" value="{$_W['token']}"/>
	                            </div>
	                        </div>
		                </div>
		            </div>
		        </form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	var lab = $('.label').val();
	if(lab != ''){
		var label = new Array();
		label = lab.split(",");
		$('input[type="checkbox"]').each(function(){
			var labels = $(this);
			for(var i = 0; i<=label.length; i++){
				if(labels.val() == label[i]){
					labels.attr('checked', true)
				}
			}
		}); 
	}
	$('input[type="checkbox"]').click(function(){
		var chk_value =[]; 
		$('input[type="checkbox"]:checked').each(function(){ 
			chk_value.push($(this).val()); 
		}); 
		$('.label').val(chk_value); 
	})
})
</script>
{template 'xiwufooter'}
