{template 'web/common/header_amaze_post'}

{if $operation == 'display'}
<div class="row">
	<div class="am-u-md-12 am-u-sm-12 row-mb">
	    <div class="tpl-portlet-components">
			<div class="portlet-title">
				<div class="caption font-green bold">
	                <span class="am-icon-desktop"></span> <span > 复制 <span style="color: red;">[ {$list['title']} ]</span> 的活动</span>
	           </div>
			</div>


			<div class="tpl-block">
	            <div class="am-g">
	                <div class="tpl-form-body tpl-form-line">
	                    <form class="am-form tpl-form-line-form form" action=""  method="post" data-am-validator enctype="multipart/form-data" id="form1">
	                    		<fieldset>
								<style>
									.am-form-group {
									    margin-bottom: 15px;
									    float: left;
									    width: 33%;
									}
								</style>
								<div class="am-form-group" style="width: 100%;float: none;">
						            <label for="fm_title" class="am-u-sm-3 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 请输入新活动的关键字</label>

						            <div class="col-sm-9 col-xs-12">
						            		<input class="form-control" type="text" name="content" value="" />
										<div class="am-form-help">复制的新活动的关键字不能和老的活动重复</div>
						            </div>
						      </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 基本设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="basic" checked="checked" disabled="disabled"/>
										<div class="am-form-help">必选，请勿修改</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 关注分享</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="share" checked="checked" />
										<div class="am-form-help">关注分享</div>
						            </div>
						      </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 会话设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="huihua" checked="checked" />
										<div class="am-form-help">会话设置</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 显示设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="display" checked="checked" />
										<div class="am-form-help">显示设置</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 投票设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="vote" checked="checked" />
										<div class="am-form-help">投票设置</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 页面设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="rbody" checked="checked" />
										<div class="am-form-help">页面设置</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 自定义设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="custom" checked="checked" disabled="disabled" />
										<div class="am-form-help">自定义设置</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 存储设置</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="save" checked="checked" disabled="disabled"/>
										<div class="am-form-help">存储设置</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 积分礼物</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="gift" checked="checked" />
										<div class="am-form-help">积分礼物</div>
						            </div>
						      	</div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 公告</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="announce" checked="checked" />
										<div class="am-form-help">公告</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 幻灯片</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="banner" checked="checked" />
										<div class="am-form-help">幻灯片</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 赞助商</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="adv" checked="checked" />
										<div class="am-form-help">赞助商</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 答题</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="answer" checked="checked" />
										<div class="am-form-help">答题</div>
						            </div>
						       </div>
								<div class="am-form-group">
						            <label for="fm_title" class="am-u-sm-6 am-form-label"><span class="am-icon-exclamation-circle color_F8585B btn" data-toggle="tooltip" data-placement="top" title="必填"></span> 禁止ip</label>
						            <div class="am-u-sm-6">
						            		<input class="js-flag" type="checkbox" name="stopip" checked="checked" />
										<div class="am-form-help">禁止ip</div>
						            </div>
						      </div>
	                        </fieldset>

		                        <div class="am-form-group" style="width: 100%;">
		                            <div class="am-u-sm-12" style="text-align: center;"  >
		                                	<input type="hidden" name="token" value="{$_W['token']}" />
			                             <input type="submit" name="submit" value="开始复制" class="am-btn am-btn-primary tpl-btn-bg-color-success " />
		                            </div>
		                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>



	    </div>
	</div>
</div>


<script type="text/javascript">

	require(['jquery', 'util', 'bootstrap.switch'], function($, u){
		$(function(){
			$('.js-flag:checkbox').bootstrapSwitch({onText: '复制', offText: '不复制'});
			$('.js-flag:checkbox').on('switchChange.bootstrapSwitch', function(event, state) {
				var radiotype = $(this).attr('radiotype');
				//var ban = state ? 1 : 0;
				if (state) {
					$('#'+radiotype+'').show();
				}else{
					$('#'+radiotype+'').hide();
				}

			});
		});

	});

</script>
{elseif $operation == 'displaya'}
{/if}
{template 'web/common/footer_amaze_post'}
