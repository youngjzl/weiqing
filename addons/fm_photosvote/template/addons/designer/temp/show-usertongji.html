<div class="fe-mod fe-mod-16" ng-class="{'fe-mod-select':Item.id == focus}" style="background: {{Item.params.tongjibgcolor}} url('{{Item.params.bgimg}}') no-repeat;border:0;height: {{Item.params.tjheight}};">    <div class="tongji" style="top:{{Item.params.ptop}}">		<ul style="margin: -10px;">	    	<li ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjifontcolor}">{{Item.params.tongjit1 || '编号'}}<br /><span ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjinumcolor}">{{Item.params.uid || '11'}}</span></li>	    	<li ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjifontcolor}">{{Item.params.tongjit2 || '得票数'}}<br /><span ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjinumcolor}">{{Item.params.votes || '22'}}</span></li>	    	<li ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjifontcolor}">{{Item.params.tongjit3 || '人气'}}<br /><span ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjinumcolor}">{{Item.params.hits || '33'}}</span></li>
	    	<li ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjifontcolor}">{{Item.params.tongjit4 || '礼物'}}<br /><span ng-style="{'font-size':Item.params.tongjisize, 'color': Item.params.tongjinumcolor}">{{Item.params.giftnum || '33'}}</span></li>	    </ul>	</div></div>
