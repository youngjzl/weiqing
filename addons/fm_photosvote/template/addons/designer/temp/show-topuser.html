<div class="fe-mod fe-mod-13" ng-class="{'fe-mod-select':Item.id == focus}" ng-style="{'height':Item.params.height}" style="background: {{Item.params.bgcolor || '#e8bff0'}} url('{{Item.params.bgimg}}') no-repeat;border:0;height: 220px;background-size: 100% auto;">	<div style="position: absolute;bottom:{{Item.params.bottom || '15px'}};left:{{Item.params.left || '15px'}}">		<a href="{{d.hrefurl || 'javascript:;'}}">	        <img ng-src="{{Item.params.avatar}}" ng-show="Item.params.avatar" style="width: 50px; height: 50px;border-radius: 50px;" />	        <span ng-style="{'color':Item.params.titlecolor,'font-size':Item.params.titlesize}">{{Item.params.username || '参赛者姓名'}}</span>	   	</a>   </div></div>
