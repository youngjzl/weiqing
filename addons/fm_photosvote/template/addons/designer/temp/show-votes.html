<div class="fe-mod fe-mod-8" ng-class="{'fe-mod-select':Item.id == focus}"  ng-style="{'background-color':Item.params.votebgcolor}">    <div class="fe-mod-8-title"  ng-style="{'color':Item.params.votetitlecolor,'background-color':Item.params.votebgcolor}">{{Item.params.votetitle|| '请填写投票区标题'}}</div>    <div ng-style="{'color':Item.params.votetitlecolor,'font-size':14}">此处默认展示投票区用户，完整显示查看预览        <style type="text/css">            #images{ margin: 10px -5px 0;}            #images .items{ float: left; width: 49.99%; padding:0 5px 10px; box-sizing:border-box; font-size: 1.1rem;}            #images .items img{ display: block; width: 100%;}            #images .items .bg{ display: block; padding: 5px; background: #fff; border: 2px solid #c8ab81; box-sizing:border-box;}            #images .items p{ line-height: 2.4rem}            #images .items p .name{ float: right;}            #images .items .sort{ background: #7F355E; color: #fff2d3; border-radius: 5px; padding:.3rem .4rem; overflow: hidden;}            #images .items .vote{ float: right; font-size: 1.2rem; color: #ffb; border-radius: 5px; padding: 0 .2rem; line-height: 2.4rem;            background: {{Item.params.votesmanbgcolor}} url('{{Item.params.voteanimg}}'); }            #images .items .piao{ font-size: 1.8rem; line-height: 2.4rem;}            .masonryload{ font-size: 1.2rem; text-align: center; }            #images .items .sort .piao a {font-size:0.7em;}/**投票按钮背景色**/        </style>        <div class="tab" id="tab">            <div class="tab_bd">                <div id="images" ng-style="{'color':Item.params.titlecolor,'background-color':Item.params.votealluserbgcolor}">                    <div class="items">                        <div class="bg" ng-style="{'background':Item.params.votealluserbgcolor, 'border-color':Item.params.votealluserbgcolor}">                            <a href="">                                <img src="../addons/fm_photosvote/static/mobile/public/images/pimages.jpg">                            </a>                            <p><span class="name" ng-style="{'color':Item.params.voteusernamecolor}">姓名</span><span class="num" ng-style="{'color':Item.params.voteusernamecolor}">编号</span></p>                            <div class="sort" ng-style="{'background':Item.params.voteanbgcolor}"><span class="vote btn btn-danger" ng-style="{'color':Item.params.voteancolor,'border-color':Item.params.votesmanbgcolor}">{{Item.params.voteanname|| '投Ta一票'}}</span>                                <span id="photosnumfromUser" class="piao" ng-style="{'color':Item.params.votepiaoshucolor}">99<a ng-style="{'color':Item.params.votepiaoshucolor}">票</a></span>                            </div>                        </div>                    </div>                </div>                <p class='masonryload' ng-style="{'color':Item.params.voteusernamecolor,'background-color':Item.params.votealluserbgcolor}">请在实际中预览</p>            </div>        </div>    </div></div>
