<div class="fe-mod fe-mod-13" ng-class="{'fe-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor}">    <div ng-repeat="d in Item.data" ng-style="{'margin-left':Item.params.leftright,'margin-right':Item.params.leftright,'margin-bottom':Item.params.height,}">        <a href="{{d.hrefurl|| 'javascript:;'}}">            <img ng-src="{{d.imgurl}}" ng-show="d.imgurl" />        </a>    </div></div>
