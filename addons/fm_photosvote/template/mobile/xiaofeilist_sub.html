<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{$title}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="{FM_STATIC_MOBILE}public/mui/css/mui.min.css">
		<style>
			.mui-table-view-cell>.mui-badge, .mui-table-view-cell>.mui-btn, .mui-table-view-cell>.mui-switch, .mui-table-view-cell>a>.mui-badge, .mui-table-view-cell>a>.mui-btn, .mui-table-view-cell>a>.mui-switch {
			    position: relative;
			    top: 50%;
			    right: -15px;
			    -webkit-transform: translateY(0);
			    transform: translateY(0);
			    text-align: center;
			    overflow: hidden;
			}
			.mui-table-view-chevron .mui-table-view-cell {
			    padding-right: 5px;
			    width: 100%;
			    background: #ffffff ;
			}
			.mui-badge {
			    font-size: 15px;
			    line-height: 1.5;
		    }
		    .mui-table-view-cell>a:not(.mui-btn).mui-active {
				background-color: transparent;
			}
			.mui-table-view-cell.mui-collapse.mui-active {
		    		margin-top: 0px;
		        background: #DADADA;
			}
			.ordersn {
				float: left; white-space: initial;margin-left: 25px;width: 22%;color: #717171;font-size: 14px;overflow: visible;word-wrap: break-word;
			}

			.mui-toast-container{
				bottom:50%;
			}
		</style>
	</head>
	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div>
		<script src="{FM_STATIC_MOBILE}public/mui/js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var data = {php echo json_encode($data);};
			var count = 0;
			/**
			 * 下拉刷新
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var i = cells.length, lens = i + 2;
					if (data.length < lens) {
						lens = i + data.length;
					}

					for (var len = lens; i < len; i++) {
						var li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-collapse mui-pull-left';
							//li.innerHTML = '<a href="#">';
							li.innerHTML = '<div class="mui-pull-left">' + data[i].type;
							//li.innerHTML = data[i].jifen;
							li.innerHTML += data[i].num;
							li.innerHTML += data[i].status;
							li.innerHTML += '<div class="mui-ellipsis ordersn">'+ data[i].ordersn +'</div>';
							li.innerHTML += '<div class="mui-pull-right" style="    font-size: 15px;color: #5A5A5A;">'+data[i].createtime+'</div></div>';
							//li.innerHTML += '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}

				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {


				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var i = cells.length, lens = i + 20;
					if (data.length < lens) {
						lens = i + data.length;
					}
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((lens >= data.length)); //参数为true代表没有更多数据了。

					for (var len = lens; i < len; i++) {

						if (data[i] != 'undefined' || data[i] != null || data[i] != undefined) {
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell mui-collapse mui-pull-left';
							//li.innerHTML = '<a href="http://www.baidu.com">';
							li.innerHTML = '<div class="mui-pull-left">' + data[i].type;
							//li.innerHTML = data[i].jifen;
							li.innerHTML += data[i].num;
							li.innerHTML += data[i].status;
							li.innerHTML += '<div class="mui-ellipsis ordersn" >'+ data[i].ordersn +'</div>';
							li.innerHTML += '<div class="mui-pull-right" style="    font-size: 15px;color: #5A5A5A;">'+data[i].createtime+'</div></div>';
							//li.innerHTML += '</a>';
							table.appendChild(li);
						}
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
