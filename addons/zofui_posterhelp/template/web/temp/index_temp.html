<div ng-style="{'background-image':'url('+indextemp.bg+')'}" style="background-size: 100%;background-repeat: no-repeat;">
	<div class="header" ng-style="{'padding-top':indextemp.timetop/10+'rem'}" >
	    <p class="header-time" ng-show="indextemp.timeshow == 0">04月20日-05月20日</p>
	</div>
	
  	<div class="footer" ng-style="{'margin-top':indextemp.othertop/10+'rem'}">
	    <div class="my-info" ng-if="indextemp.proshow == 0 || !indextemp.proshow">
	    	您搜集了<span class="num J_my-flower">0</span>
	    	玫瑰花，今天还可为<span class="num J_send-flower">10</span>好友赠送玫瑰花
	    </div>
	    <div class="btn-group J_underway-btn" style="width: 100%;">
	    	<a class="idx-btn J_get-flower-btn" href="javascript:;">我的奖品</a>
	    	<a class="idx-btn share-btn" href="javascript:;" id="get_poster">搜集XXX</a>
	    </div>
  	</div>

	<div class="rule-box" ng-if="indextemp.botshow == 0 || !indextemp.botshow">
		<span  type="content-explain" class="rule-btn rule-explain rule-activity">活动说明</span>
		<span  type="content-helped" class="rule-btn rule-helped ">赠XXX好友</span>
		<span  type="content-prize" class="rule-btn rule-prize ">兑换奖品</span>
	</div>
</div>
